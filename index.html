<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start here -->
    <header>
        <div class="wrapper">
            <div class="header_main">
                <div class="header_content">
                    <div class="header_content1"></div>
                    <div class="header_content2"></div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- section start here -->
    <section>
        <div class="wrapper">
            <div class="section_main">
                <div class="section_content">
                    <div class="section_content1">
                        <div class="section_content1_1">
                            <div class="section_content1_11"></div>
                        </div>
                    </div>
                    <div class="section_content2">
                        <div class="section_content2_1">
                            <div class="section_content2_11"></div>
                            <div class="section_content2_12"></div>
                        </div>
                        <div class="section_content2_2"></div>
                    </div>
                    <div class="section_content3">
                        <div class="section_content3_1"></div>
                        <div class="section_content3_2">
                            <div class="section_content3_21"></div>
                            <div class="section_content3_22"></div>
                        </div>                        
                    </div>
                    <div class="section_content4">
                        <div class="section_content4_1">
                            <div class="section_content4_11">
                                <div class="section_content4_111"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- footer start here -->
    <footer>
        <div class="wrapper">
            <div class="footer_main">
                <div class="footer_content1">
                    <div class="footer_content11">
                        <div class="footer_content111">
                            <div class="footer_content1111"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
